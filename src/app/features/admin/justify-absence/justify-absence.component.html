<div class="card">
    <div class="card-header fw-bold">
        Justificar asistencias
    </div>
    <div class="card-body">
        <form [formGroup]="estudiantesForm">
            <div class="row g-3 mb-4 align-items-end">
    <div class="col-md-6">
        <label for="materia-selector" class="form-label">Seleccionar Carrera</label>
        <select formControlName="idCarrera" (change)="seleccionarMateriasSegunCarrera()" class="form-select">
            <option disabled selected value=0>Seleccionar carrera</option>
            @for (carrera of carreras; track $index) {
                <option value={{carrera.id}}>{{carrera.carNombre}}</option>
            }
        </select>
    </div>
    <div class="col-md-6">
        <label for="materia-selector" class="form-label">Seleccionar Materia</label>
        <select  formControlName="idMateria" class="form-select">
            <option selected disabled value=0>Seleccionar materia</option>
            @for (materia of materias; track $index) {
                <option value="{{materia.id}}">{{materia.matNombre}}</option>
            }
        </select>
    </div>
    <div class="col-8 mb-3">
        <label class="form-label">Seleccionar Fecha</label>
        <input formControlName="asisFecha" type="date" class="form-control">
    </div>
    <div class="col-4 mb-3 d-flex align-items-end">
        <input type="submit" (click)="buscarInscripcionsPorIdMateriaYFecha()" 
               class="btn btn-primary w-100" value="Buscar Asistencias">
    </div>
</div>
            
        </form>
        <form [formGroup]="asistenciaForm">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center">Alumno</th>
                            <th class="text-center">Estado</th>
                            <th class="text-center">Justificaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody formArrayName="asistencias">
                        @for (asistencia of asistencias; track $index) {
                            <tr [formGroupName]="$index">
                                <td>{{asistencia.inscripcion.usuario.usApellido}}, {{asistencia.inscripcion.usuario.usNombre}}</td>
                                <td>{{asistencia.estadoAsistencia}}</td>
                                <td>
                                    <select formControlName="asisJustificada" class="form-select">
                                        <option value="0">No justificada</option>
                                        <option value="1">Justificada</option>
                                    </select>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </form>
        <div class="d-grid mt-3">
            <button (click)="actualizarAsistencias()" class="btn btn-primary">Guardar Cambios de Asistencia</button>
        </div>
    </div>
</div>
