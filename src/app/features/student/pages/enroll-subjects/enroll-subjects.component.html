<div class="container mt-4">
  <h2 class="mb-4">Solicitar Inscripción a Materias</h2>

  <div *ngIf="carreras$ | async as carreras; else loading">
    <div *ngIf="carreras.length > 0; else noCarreras">
      <div *ngFor="let carrera of carreras" class="accordion-item mb-3">
        <details class="border rounded p-3 shadow-sm">
          <summary class="fw-bold fs-5 mb-2" style="cursor: pointer;">{{ carrera.carNombre }}</summary>
          <div class="mt-3">
            <ul class="list-group list-group-flush">
              <li *ngFor="let materia of carrera.materias" class="list-group-item d-flex justify-content-between align-items-center">
                {{ materia.matNombre }}
                <button
                  class="btn btn-sm btn-primary"
                  (click)="inscribir(materia.id, materia.matNombre)"
                  [disabled]="inscripcionEnProceso">
                  Inscribirse
                </button>
              </li>
              <li *ngIf="carrera.materias.length === 0" class="list-group-item text-muted">
                No hay materias disponibles para inscripción en esta carrera.
              </li>
            </ul>
          </div>
        </details>
      </div>
    </div>
    <ng-template #noCarreras>
      <div class="alert alert-info" role="alert">
        No se encontraron carreras o materias disponibles para inscripción.
      </div>
    </ng-template>
  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center mt-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="ms-2">Cargando materias...</p>
    </div>
  </ng-template>
</div>
