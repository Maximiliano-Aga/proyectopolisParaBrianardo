<div class="card">
    <div class="card-header fw-bold">
        Control de Asistencia
    </div>
    <div class="card-body">
        <form [formGroup]="asistenciaForm">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="materia-selector" class="form-label">Seleccionar Carrera</label>
                    <select formControlName="idCarrera" (change)="seleccionarMateriasSegunCarrera()" class="form-select">
                        <option disabled selected value=0>Seleccionar carrera</option>
                        @for (carrera of carreras; track $index) {
                            <option value={{carrera.id}}>{{carrera.carNombre}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="materia-selector" class="form-label">Seleccionar Materia</label>
                    <select (change)="buscarInscripcionsPorIdMateria()" formControlName="idMateria" class="form-select">
                        <option selected disabled value=0>Seleccionar materia</option>
                        @for (materia of materias; track $index) {
                            <option value="{{materia.id}}">{{materia.matNombre}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fecha-selector" class="form-label">Seleccionar Fecha</label>
                    <!-- 
                      Para Angular:
                      Usa [(ngModel)] para vincular el valor a una propiedad de fecha en tu .ts.
                    -->
                    <input type="date" class="form-control" id="fecha-selector" value="2025-07-26">
                </div>
            </div>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Alumno</th>
                        <th class="text-center">Presente</th>
                        <th class="text-center">Ausente</th>
                        <th class="text-center">Tarde</th>
                    </tr>
                </thead>
                <tbody>
                    @for (inscripcion of inscripciones; track $index) {
                        <tr>
                            <td>{{inscripcion.usuario.usApellido}}, {{inscripcion.usuario.usNombre}}</td>
                            <td class="text-center"><input class="form-check-input" type="radio" name="alumno1" checked></td>
                            <td class="text-center"><input class="form-check-input" type="radio" name="alumno1"></td>
                            <td class="text-center"><input class="form-check-input" type="radio" name="alumno1"></td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="d-grid mt-3">
            <!-- 
              Para Angular:
              Usa el evento (click) para llamar a un mÃ©todo en tu .ts que guarde los datos.
              Ejemplo: (click)="guardarAsistencia()"
            -->
            <button class="btn btn-primary">Guardar Cambios de Asistencia</button>
        </div>
    </div>
</div>
