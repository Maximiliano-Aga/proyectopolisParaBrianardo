<div class="card">
    <div class="card-header fw-bold">
        Control de Asistencia
    </div>
    <div class="card-body">
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="materia-selector" class="form-label">Seleccionar Materia</label>
                <!-- 
                  Para Angular:
                  1. Usa [(ngModel)] para vincular el valor a una propiedad en tu .ts.
                  2. Usa (change) para llamar a un método que cargue los alumnos de esa materia.
                  3. Usa *ngFor para generar las opciones dinámicamente desde un array de materias.
                -->
                <select class="form-select" id="materia-selector">
                    <option selected>Programación I</option>
                    <option>Análisis Matemático II</option>
                    <option>Física I</option>
                    <option>Bases de Datos</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="fecha-selector" class="form-label">Seleccionar Fecha</label>
                <!-- 
                  Para Angular:
                  Usa [(ngModel)] para vincular el valor a una propiedad de fecha en tu .ts.
                -->
                <input type="date" class="form-control" id="fecha-selector" value="2025-07-26">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Alumno</th>
                        <th class="text-center">Presente</th>
                        <th class="text-center">Ausente</th>
                        <th class="text-center">Tarde</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 
                      Para Angular:
                      Usa la directiva *ngFor para iterar sobre un array de alumnos
                      y generar una fila <tr> para cada uno.
                      Ejemplo: <tr *ngFor="let alumno of alumnos">
                    -->
                    <tr>
                        <!-- Usa interpolación para mostrar el nombre: {{ alumno.nombre }} -->
                        <td>Fernández, Carlos</td>
                        <!-- 
                          Para los radios:
                          1. Usa [(ngModel)]="alumno.estado" para vincularlo al estado del alumno.
                          2. Usa [name]="'asistencia_' + alumno.id" para agrupar los radios por alumno.
                        -->
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno1" checked></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno1"></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno1"></td>
                    </tr>
                    <tr>
                        <td>López, Ana</td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno2"></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno2" checked></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno2"></td>
                    </tr>
                    <tr>
                        <td>Ramírez, Pedro</td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno3" checked></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno3"></td>
                        <td class="text-center"><input class="form-check-input" type="radio" name="alumno3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-grid mt-3">
            <!-- 
              Para Angular:
              Usa el evento (click) para llamar a un método en tu .ts que guarde los datos.
              Ejemplo: (click)="guardarAsistencia()"
            -->
            <button class="btn btn-primary">Guardar Cambios de Asistencia</button>
        </div>
    </div>
</div>
