<div class="card">
    <div class="card-header fw-bold">
        Control de Asistencia
    </div>
    <div class="card-body">
        <form [formGroup]="estudiantesForm">
            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="materia-selector" class="form-label">Seleccionar Carrera</label>
                    <select formControlName="idCarrera" (change)="seleccionarMateriasSegunCarrera()" class="form-select">
                        <option disabled selected value=0>Seleccionar carrera</option>
                        @for (carrera of carreras; track $index) {
                            <option value={{carrera.id}}>{{carrera.carNombre}}</option>
                        }
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="materia-selector" class="form-label">Seleccionar Materia</label>
                    <select (change)="buscarInscripcionsPorIdMateria()" formControlName="idMateria" class="form-select">
                        <option selected disabled value=0>Seleccionar materia</option>
                        @for (materia of materias; track $index) {
                            <option value="{{materia.id}}">{{materia.matNombre}}</option>
                        }
                    </select>
                </div>
            </div>
        </form>
        <form [formGroup]="asistenciaForm">
            <div class="col-12 mb-3">
                <label class="form-label">Seleccionar Fecha</label>
                <input formControlName="asisFecha" type="date" class="form-control">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th lass="text-center">Alumno</th>
                            <th class="text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody formArrayName="asistencias">
                        @for (inscripcion of inscripciones; track $index) {
                            <tr [formGroupName]="$index">
                                <td>{{inscripcion.usuario.usApellido}}, {{inscripcion.usuario.usNombre}}</td>
                                <td>
                                    <select formControlName="estadoAsistencia" class="form-select">
                                        <option value="">Seleccionar estado</option>
                                        <option value="Presente">Presente</option>
                                        <option value="Ausente">Ausente</option>
                                        <option value="Llegada Tarde">Llegada Tarde</option>
                                    </select>
                                </td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </form>
        <div class="d-grid mt-3">
            <button (click)="cargarAsistencias()" class="btn btn-primary">Guardar Cambios de Asistencia</button>
        </div>
    </div>
</div>
