<div class="mobile-recovery-container">
  <div class="recovery-illustration">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2A5298">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
    </svg>
  </div>
  
  <div class="recovery-header">
    <h1>Recupera tu cuenta</h1>
    <p>Ingresa tu correo</p>
  </div>

  <form class="recovery-form">
    <div class="input-field">
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="correo@ejemplo.com" class="modern-input">
      </div>
    </div>

    <button class="recovery-button">
      <span class="button-content">
        <i class="fas fa-paper-plane"></i>
        <span>Enviar</span>
      </span>
      <div class="button-loader"></div>
    </button>
  </form>

  <div class="recovery-footer">
    <a routerLink="/public/auth/login" class="back-link">
      <i class="fas fa-chevron-left"></i>
      Volver al inicio
    </a>
  </div>
</div>
